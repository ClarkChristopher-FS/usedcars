<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Finder</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main class="car-finder">
      <section class="panel">
        <h1 class="title">Find Your Used Car</h1>
        <form id="car-form" class="form">
          <!-- Dropdowns (select) with required; Make/Model start locked -->
          <div class="field">
            <label for="year">Year</label>
            <select id="year" name="year" required>
              <option value="" selected>Select year</option>
            </select>
          </div>
          <div class="field">
            <label for="make">Make</label>
            <select id="make" name="make" class="locked" required>
              <option value="" selected>Select make</option>
            </select>
          </div>
          <div class="field">
            <label for="model">Model</label>
            <select id="model" name="model" class="locked" required>
              <option value="" selected>Select model</option>
            </select>
          </div>
          <button id="search" type="submit" class="locked">Search</button>
        </form>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
